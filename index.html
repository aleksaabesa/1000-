<!DOCTYPE html>
<html lang="ka">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>

        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; margin: auto; margin-bottom: 20px; }
        input, button { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #28a745; color: white; cursor: pointer; border: none; font-weight: bold; }

        #reader { width: 100%; margin-top: 20px; }

        .info-text { text-align: left; padding: 10px; background: #eee; border-radius: 5px; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="auth-section" class="card">

        <input type="email" id="emailInput" placeholder="áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ”áƒ— áƒ˜áƒ›áƒ”áƒ˜áƒšáƒ˜">

        <p>áƒáƒ®áƒáƒšáƒ˜ áƒœáƒ˜áƒ•áƒ—áƒ˜áƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ:</p>
        <input type="text" id="itemName" placeholder="áƒœáƒ˜áƒ•áƒ—áƒ˜áƒ¡ áƒ¡áƒáƒ®áƒ”áƒšáƒ˜">
        <input type="number" id="itemPrice" placeholder="áƒ¤áƒáƒ¡áƒ˜">
        <input type="file" id="itemImage" accept="image/*">
        <button onclick="addItem()" style="background: #28a745;">áƒœáƒ˜áƒ•áƒ—áƒ˜áƒ¡ áƒ“áƒáƒ›áƒáƒ¢áƒ”áƒ‘áƒ</button>
        <hr>

        <div id="sales-list" class="hidden info-text"></div>
        <button onclick="startScanner()" style="background: #007bff;">áƒ¡áƒ™áƒáƒœáƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ©áƒáƒ áƒ—áƒ•áƒ</button>

    <div id="user-panel" class="card hidden">
        <h2>áƒ›áƒáƒ’áƒ”áƒ¡áƒáƒšáƒ›áƒ”áƒ‘áƒ˜áƒ—, <span id="userDisplay"></span></h2>
        <div id="products-container"></div>
        
        <div id="purchase-form" class="hidden card">
            <h3>áƒœáƒ˜áƒ•áƒ—áƒ˜áƒ¡ áƒ§áƒ˜áƒ“áƒ•áƒ</h3>
            <input type="text" id="firstName" placeholder="áƒ¡áƒáƒ®áƒ”áƒšáƒ˜">
            <input type="text" id="lastName" placeholder="áƒ’áƒ•áƒáƒ áƒ˜">
            <input type="text" id="address" placeholder="áƒ›áƒ˜áƒ¡áƒáƒ›áƒáƒ áƒ—áƒ˜">
            <input type="tel" id="phone" placeholder="áƒ¢áƒ”áƒšáƒ”áƒ¤áƒáƒœáƒ˜áƒ¡ áƒœáƒáƒ›áƒ”áƒ áƒ˜">
            <button onclick="confirmPurchase()">áƒ“áƒáƒ“áƒáƒ¡áƒ¢áƒ£áƒ áƒ”áƒ‘áƒ áƒ“áƒ QR</button>
        </div>

        <div id="qr-container" class="hidden card">
            <p style="color: green; font-weight: bold;">áƒáƒ©áƒ•áƒ”áƒœáƒ”áƒ— áƒ™áƒáƒ“áƒ˜ áƒáƒ“áƒ›áƒ˜áƒœáƒ¡:</p>
            <div id="qrcode" style="display: flex; justify-content: center; margin: 20px 0;"></div>
            <p id="summary" class="info-text"></p>
            <button onclick="location.reload()" style="background: #6c757d;">áƒ£áƒ™áƒáƒœ</button>
        </div>
    </div>

    <script>
        let currentUser = "";
        let items = JSON.parse(localStorage.getItem('items')) || [];
        let salesData = JSON.parse(localStorage.getItem('sales')) || [];
        let selectedItem = null;

        function login() {
            const email = document.getElementById('emailInput').value;
            if (!email) return alert("áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ”áƒ— áƒ˜áƒ›áƒ”áƒ˜áƒšáƒ˜!");
            currentUser = email;
            document.getElementById('auth-section').classList.add('hidden');
            if (email === "100@gmail.com") {
                document.getElementById('admin-panel').classList.remove('hidden');
                renderAdminItems();
            } else {
                document.getElementById('user-panel').classList.remove('hidden');
                document.getElementById('userDisplay').innerText = email;
                renderUserItems();
            }
        }

        function addItem() {
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const imgInput = document.getElementById('itemImage');
            if (!name || !price || !imgInput.files[0]) return alert("áƒ¨áƒ”áƒáƒ•áƒ¡áƒ”áƒ— áƒ§áƒ•áƒ”áƒšáƒ áƒ•áƒ”áƒšáƒ˜!");

            const reader = new FileReader();
            reader.onload = function(e) {
                const newItem = { id: Date.now(), name, price, img: e.target.result };
                items.push(newItem);
                localStorage.setItem('items', JSON.stringify(items));
                alert("áƒ“áƒáƒ”áƒ›áƒáƒ¢áƒ!");
                renderAdminItems();
            };
            reader.readAsDataURL(imgInput.files[0]);
        }

        function deleteItem(id) {
            items = items.filter(item => item.id !== id);
            localStorage.setItem('items', JSON.stringify(items));
            renderAdminItems();
        }

        function renderAdminItems() {
            const container = document.getElementById('admin-items-view');
            container.innerHTML = "<h3>áƒáƒ áƒ¡áƒ”áƒ‘áƒ£áƒšáƒ˜ áƒœáƒ˜áƒ•áƒ—áƒ”áƒ‘áƒ˜:</h3>";
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = "card";
                div.innerHTML = `<img src="${item.img}" class="product-img"><h4>${item.name}</h4><button class="delete-btn" onclick="deleteItem(${item.id})">áƒ¬áƒáƒ¨áƒšáƒ ğŸ—‘ï¸</button>`;
                container.appendChild(div);
            });
        }

        function renderUserItems() {
            const container = document.getElementById('products-container');
            container.innerHTML = items.length ? "" : "<p>áƒœáƒ˜áƒ•áƒ—áƒ”áƒ‘áƒ˜ áƒáƒ  áƒáƒ áƒ˜áƒ¡.</p>";
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = "card";
                div.innerHTML = `<img src="${item.img}" class="product-img"><h3>${item.name}</h3><p>${item.price}â‚¾</p><button onclick="initiatePurchase(${item.id})">áƒ§áƒ˜áƒ“áƒ•áƒ</button>`;
                container.appendChild(div);
            });
        }

        function initiatePurchase(id) {
            selectedItem = items.find(i => i.id === id);
            document.getElementById('products-container').classList.add('hidden');
            document.getElementById('purchase-form').classList.remove('hidden');
        }

        function confirmPurchase() {
            const fName = document.getElementById('firstName').value;
            const lName = document.getElementById('lastName').value;
            const addr = document.getElementById('address').value;
            const ph = document.getElementById('phone').value;
            if (!fName || !lName || !addr || !ph) return alert("áƒ¨áƒ”áƒáƒ•áƒ¡áƒ”áƒ— áƒ•áƒ”áƒšáƒ”áƒ‘áƒ˜!");

            const info = `áƒœáƒ˜áƒ•áƒ—áƒ˜: ${selectedItem.name}, áƒ›áƒ§áƒ˜áƒ“áƒ•áƒ”áƒšáƒ˜: ${fName} ${lName}, Gmail: ${currentUser}, áƒ›áƒ˜áƒ¡áƒáƒ›áƒáƒ áƒ—áƒ˜: ${addr}, áƒ¢áƒ”áƒš: ${ph}`;
            salesData.push(info);
            localStorage.setItem('sales', JSON.stringify(salesData));

            document.getElementById('purchase-form').classList.add('hidden');
            document.getElementById('qr-container').classList.remove('hidden');
            
            // QR áƒ’áƒ”áƒœáƒ”áƒ áƒáƒªáƒ˜áƒ - setTimeout-áƒ˜áƒ— áƒ“áƒáƒ–áƒ¦áƒ•áƒ”áƒ•áƒ áƒ áƒáƒ› áƒ”áƒšáƒ”áƒ›áƒ”áƒœáƒ¢áƒ˜ áƒ›áƒ–áƒáƒ“ áƒ˜áƒ§áƒáƒ¡
            setTimeout(() => {
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: info, width: 200, height: 200 });
                document.getElementById('summary').innerText = info;
            }, 100);
        }

        function showSales() {
            const list = document.getElementById('sales-list');
            list.innerHTML = salesData.length ? salesData.join("<br><hr>") : "áƒ’áƒáƒ§áƒ˜áƒ“áƒ•áƒ”áƒ‘áƒ˜ áƒáƒ  áƒáƒ áƒ˜áƒ¡.";
            list.classList.toggle('hidden');
        }

        function startScanner() {
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                alert("áƒ›áƒáƒœáƒáƒªáƒ”áƒ›áƒ”áƒ‘áƒ˜:\n" + text);
                html5QrCode.stop();
            }).catch(() => alert("áƒ™áƒáƒ›áƒ”áƒ áƒ áƒ•áƒ”áƒ  áƒ©áƒáƒ˜áƒ áƒ—áƒ!"));
        }
    </script>
</body>
</html>
