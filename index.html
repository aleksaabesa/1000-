<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000 ნივთი</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; margin: auto; margin-bottom: 20px; }
        input, button { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #28a745; color: white; cursor: pointer; border: none; font-weight: bold; }
        .hidden { display: none; }
        .product-img { width: 100%; border-radius: 5px; height: 200px; object-fit: cover; }
        .code-box { font-size: 22px; font-weight: bold; color: #007bff; background: #eee; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="auth-section" class="card">
        <h2>შესვლა</h2>
        <input type="email" id="emailInput" placeholder="იმეილი">
        <button onclick="login()">შესვლა</button>
    </div>

    <div id="admin-panel" class="card hidden">
        <h3>ადმინ პანელი</h3>
        <input type="text" id="itemName" placeholder="ნივთი">
        <input type="number" id="itemPrice" placeholder="ფასი">
        <input type="file" id="itemImage" accept="image/*">
        <button onclick="addItem()">დამატება</button>
        <hr>
        <input type="text" id="checkCodeInput" placeholder="შეიყვანეთ კოდი">
        <button onclick="checkCode()" style="background:#007bff">შემოწმება</button>
        <div id="admin-items"></div>
    </div>

    <div id="user-panel" class="card hidden">
        <div id="user-items"></div>
        <div id="buy-form" class="hidden card">
            <input type="text" id="fName" placeholder="სახელი">
            <input type="tel" id="uPhone" placeholder="ტელეფონი">
            <button onclick="saveOrder()">კოდის მიღება</button>
        </div>
        <div id="code-view" class="hidden card">
            <p>თქვენი კოდი:</p>
            <div id="resCode" class="code-box"></div>
            <button onclick="location.reload()">უკან</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA8IFTCYs_PmS-QLPkVYnPI8mI7Xj2E5-o",
            authDomain: "my-shop-1000-55bf9.firebaseapp.com",
            projectId: "my-shop-1000-55bf9",
            storageBucket: "my-shop-1000-55bf9.firebasestorage.app",
            messagingSenderId: "467229916154",
            appId: "1:467229916154:web:d950843ddbe7f71155bf92"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let userEmail = "";
        let activeItem = "";

        function login() {
            userEmail = document.getElementById('emailInput').value;
            if(!userEmail) return;
            document.getElementById('auth-section').classList.add('hidden');
            if(userEmail === "100@gmail.com") {
                document.getElementById('admin-panel').classList.remove('hidden');
                loadItems('admin');
            } else {
                document.getElementById('user-panel').classList.remove('hidden');
                loadItems('user');
            }
        }

        function loadItems(role) {
            db.collection("items").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const item = doc.data();
                    html += `<div class="card">
                        <img src="${item.img}" class="product-img">
                        <h4>${item.name} - ${item.price}₾</h4>
                        ${role==='admin' ? `<button onclick="db.collection('items').doc('${doc.id}').delete()" style="background:red">წაშლა</button>` : `<button onclick="showBuy('${item.name}')">ყიდვა</button>`}
                    </div>`;
                });
                document.getElementById(role==='admin' ? 'admin-items' : 'user-items').innerHTML = html;
            });
        }

        function addItem() {
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const file = document.getElementById('itemImage').files[0];
            if(!name || !file) return;
            const reader = new FileReader();
            reader.onload = e => db.collection("items").add({ name, price, img: e.target.result });
            reader.readAsDataURL(file);
        }

        function showBuy(name) {
            activeItem = name;
            document.getElementById('user-items').classList.add('hidden');
            document.getElementById('buy-form').classList.remove('hidden');
        }

        function saveOrder() {
            const code = Math.floor(100000 + Math.random() * 900000).toString();
            const info = `ნივთი: ${activeItem}, კოდი: ${code}, მყიდველი: ${document.getElementById('fName').value}, ტელ: ${document.getElementById('uPhone').value}`;
            db.collection("sales").add({ code, info }).then(() => {
                document.getElementById('buy-form').classList.add('hidden');
                document.getElementById('code-view').classList.remove('hidden');
                document.getElementById('resCode').innerText = code;
            });
        }

        function checkCode() {
            const c = document.getElementById('checkCodeInput').value;
            db.collection("sales").where("code", "==", c).get().then(s => {
                if(s.empty) alert("ვერ მოიძებნა");
                s.forEach(doc => alert(doc.data().info));
            });
        }
    </script>
</body>
</html>
