<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000 ნივთი</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; margin: auto; margin-bottom: 20px; }
        input, button { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #28a745; color: white; cursor: pointer; border: none; font-weight: bold; }
        .hidden { display: none; }
        .product-img { width: 100%; border-radius: 5px; height: 180px; object-fit: cover; }
        .code-display { font-size: 26px; color: #007bff; font-weight: bold; background: #eee; padding: 10px; }
    </style>
</head>
<body>

    <div id="auth" class="card">
        <h2>შესვლა</h2>
        <input type="email" id="email" placeholder="იმეილი">
        <button onclick="enter()">შესვლა</button>
    </div>

    <div id="admin" class="card hidden">
        <h3>ადმინ პანელი</h3>
        <input type="text" id="n" placeholder="ნივთი">
        <input type="number" id="p" placeholder="ფასი">
        <input type="file" id="i" accept="image/*">
        <button onclick="add()">დამატება</button>
        <hr>
        <input type="text" id="c" placeholder="კოდის შემოწმება">
        <button onclick="check()" style="background:#007bff">ნახვა</button>
        <div id="admin-list"></div>
    </div>

    <div id="user" class="card hidden">
        <div id="user-list"></div>
        <div id="f" class="hidden card">
            <input type="text" id="fn" placeholder="თქვენი სახელი">
            <button onclick="buy()">კოდის მიღება</button>
        </div>
        <div id="cv" class="hidden card">
            <p>კოდი:</p>
            <div id="rc" class="code-display"></div>
            <button onclick="location.reload()">უკან</button>
        </div>
    </div>

    <script>
        const conf = {
            apiKey: "AIzaSyA8IFTCYs_PmS-QLPkVYnPI8mI7Xj2E5-o",
            authDomain: "my-shop-1000-55bf9.firebaseapp.com",
            projectId: "my-shop-1000-55bf9",
            storageBucket: "my-shop-1000-55bf9.firebasestorage.app",
            messagingSenderId: "467229916154",
            appId: "1:467229916154:web:d950843ddbe7f71155bf92"
        };
        firebase.initializeApp(conf);
        const db = firebase.firestore();
        let curItem = "";

        function enter() {
            const e = document.getElementById('email').value;
            if(!e) return;
            document.getElementById('auth').classList.add('hidden');
            const panel = (e === "100@gmail.com") ? 'admin' : 'user';
            document.getElementById(panel).classList.remove('hidden');
            load(panel);
        }

        function load(role) {
            db.collection("items").onSnapshot(s => {
                let h = "";
                s.forEach(d => {
                    const it = d.data();
                    h += `<div class="card">
                        <img src="${it.img}" class="product-img">
                        <h4>${it.name} - ${it.price}₾</h4>
                        ${role==='admin' ? `<button onclick="db.collection('items').doc('${d.id}').delete()" style="background:red">წაშლა</button>` : `<button onclick="showF('${it.name}')">ყიდვა</button>`}
                    </div>`;
                });
                document.getElementById(role+'-list').innerHTML = h || "ნივთები არ არის.";
            }, err => alert("ბაზის შეცდომა: " + err.message));
        }

        function add() {
            const name = document.getElementById('n').value;
            const price = document.getElementById('p').value;
            const file = document.getElementById('i').files[0];
            if(!name || !file) return alert("შეავსე ყველაფერი");
            const r = new FileReader();
            r.onload = e => db.collection("items").add({ name, price, img: e.target.result }).then(()=>alert("დაემატა"));
            r.readAsDataURL(file);
        }

        function showF(n) { curItem = n; document.getElementById('user-list').classList.add('hidden'); document.getElementById('f').classList.remove('hidden'); }

        function buy() {
            const code = Math.floor(100000 + Math.random() * 900000).toString();
            const info = `ნივთი: ${curItem}, მყიდველი: ${document.getElementById('fn').value}, კოდი: ${code}`;
            db.collection("sales").add({ code, info }).then(() => {
                document.getElementById('f').classList.add('hidden');
                document.getElementById('cv').classList.remove('hidden');
                document.getElementById('rc').innerText = code;
            });
        }

        function check() {
            const code = document.getElementById('c').value;
            db.collection("sales").where("code", "==", code).get().then(s => {
                if(s.empty) return alert("არ არსებობს");
                s.forEach(d => alert(d.data().info));
            });
        }
    </script>
</body>
</html>
