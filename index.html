    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA8IFTCYs_PmS-QLPkVYnPI8mI7Xj2E5-o",
            authDomain: "my-shop-1000-55bf9.firebaseapp.com",
            projectId: "my-shop-1000-55bf9",
            storageBucket: "my-shop-1000-55bf9.firebasestorage.app",
            messagingSenderId: "467229916154",
            appId: "1:467229916154:web:d950843ddbe7f71155bf92"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = "";
        let selectedItem = null;

        function login() {
            const email = document.getElementById('emailInput').value;
            if (!email) return alert("áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒ”áƒ— áƒ˜áƒ›áƒ”áƒ˜áƒšáƒ˜!");
            currentUser = email;
            document.getElementById('auth-section').classList.add('hidden');
            if (email === "100@gmail.com") {
                document.getElementById('admin-panel').classList.remove('hidden');
                listenToItems('admin');
            } else {
                document.getElementById('user-panel').classList.remove('hidden');
                document.getElementById('userDisplay').innerText = email;
                listenToItems('user');
            }
        }

        function listenToItems(role) {
            db.collection("items").onSnapshot((snapshot) => {
                const items = [];
                snapshot.forEach((doc) => items.push({ id: doc.id, ...doc.data() }));
                renderItems(items, role);
            });
        }

        function renderItems(items, role) {
            const container = role === 'admin' ? document.getElementById('admin-items-view') : document.getElementById('products-container');
            container.innerHTML = items.length ? "" : "<p>áƒœáƒ˜áƒ•áƒ—áƒ”áƒ‘áƒ˜ áƒ¯áƒ”áƒ  áƒáƒ  áƒáƒ áƒ˜áƒ¡ áƒáƒ¢áƒ•áƒ˜áƒ áƒ—áƒ£áƒšáƒ˜.</p>";
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = "card";
                div.innerHTML = `
                    <img src="${item.img}" class="product-img">
                    <h4>${item.name} - ${item.price}â‚¾</h4>
                    ${role === 'admin' ? `<button class="delete-btn" onclick="deleteItem('${item.id}')">áƒ¬áƒáƒ¨áƒšáƒ ğŸ—‘ï¸</button>` : `<button onclick="initiatePurchase('${item.id}', '${item.name}')">áƒ§áƒ˜áƒ“áƒ•áƒ</button>`}
                `;
                container.appendChild(div);
            });
        }

        function addItem() {
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const imgInput = document.getElementById('itemImage');
            if (!name || !price || !imgInput.files[0]) return alert("áƒ¨áƒ”áƒáƒ•áƒ¡áƒ”áƒ— áƒ•áƒ”áƒšáƒ”áƒ‘áƒ˜!");

            const reader = new FileReader();
            reader.onload = function(e) {
                db.collection("items").add({ name, price, img: e.target.result })
                .then(() => alert("áƒ¬áƒáƒ áƒ›áƒáƒ¢áƒ”áƒ‘áƒ˜áƒ— áƒ“áƒáƒ”áƒ›áƒáƒ¢áƒ!"))
                .catch((error) => alert("áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ: " + error));
            };
            reader.readAsDataURL(imgInput.files[0]);
        }

        function deleteItem(id) {
            if(confirm("áƒ¬áƒáƒ•áƒ¨áƒáƒšáƒáƒ—?")) db.collection("items").doc(id).delete();
        }

        function initiatePurchase(id, name) {
            selectedItem = { id, name };
            document.getElementById('products-container').classList.add('hidden');
            document.getElementById('purchase-form').classList.remove('hidden');
        }

        function confirmPurchase() {
            const fName = document.getElementById('firstName').value;
            const lName = document.getElementById('lastName').value;
            const addr = document.getElementById('address').value;
            const ph = document.getElementById('phone').value;
            if (!fName || !lName || !addr || !ph) return alert("áƒ¨áƒ”áƒáƒ•áƒ¡áƒ”áƒ— áƒ•áƒ”áƒšáƒ”áƒ‘áƒ˜!");

            const info = `áƒœáƒ˜áƒ•áƒ—áƒ˜: ${selectedItem.name}, áƒ›áƒ§áƒ˜áƒ“áƒ•áƒ”áƒšáƒ˜: ${fName} ${lName}, Gmail: ${currentUser}, áƒ›áƒ˜áƒ¡áƒáƒ›áƒáƒ áƒ—áƒ˜: ${addr}, áƒ¢áƒ”áƒš: ${ph}`;
            db.collection("sales").add({ info, date: new Date() });

            document.getElementById('purchase-form').classList.add('hidden');
            document.getElementById('qr-container').classList.remove('hidden');
            
            setTimeout(() => {
                document.getElementById("qrcode").innerHTML = "";
                new QRCode(document.getElementById("qrcode"), { text: info, width: 200, height: 200 });
                document.getElementById('summary').innerText = info;
            }, 200);
        }

        function showSales() {
            const list = document.getElementById('sales-list');
            db.collection("sales").orderBy("date", "desc").get().then((querySnapshot) => {
                let html = "";
                querySnapshot.forEach(doc => html += `<div>${doc.data().info}</div><hr>`);
                list.innerHTML = html || "áƒ’áƒáƒ§áƒ˜áƒ“áƒ•áƒ”áƒ‘áƒ˜ áƒáƒ  áƒáƒ áƒ˜áƒ¡.";
                list.classList.toggle('hidden');
            });
        }

        function startScanner() {
            const html5QrCode = new Html5Qrcode("reader");
