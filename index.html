<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000 ნივთი</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        input, button { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #28a745; color: white; cursor: pointer; border: none; }
        #reader { width: 100%; margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="auth-section" class="card">
        <h2>1000 ნივთი - შესვლა</h2>
        <input type="email" id="emailInput" placeholder="შეიყვანეთ იმეილი">
        <button onclick="login()">შესვლა</button>
    </div>

    <div id="admin-panel" class="card hidden">
        <h2>ადმინ პანელი (100@gmail.com)</h2>
        <p>ნივთის დამატება:</p>
        <input type="text" id="itemName" placeholder="ნივთის სახელი">
        <input type="number" id="itemPrice" placeholder="ფასი">
        <input type="file" accept="image/*" capture="camera">
        <button onclick="alert('ნივთი დაემატა!')">ნივთის დამატება</button>
        <hr>
        <button onclick="startScanner()" style="background: #007bff;">სკანირების ჩართვა</button>
        <div id="reader"></div>
    </div>

    <div id="user-panel" class="card hidden">
        <h2>მოგესალმებით, <span id="userDisplay"></span></h2>
        <div id="product">
            <p>ნივთი: მაგიდა - 150₾</p>
            <button onclick="buyProduct()">ყიდვა</button>
        </div>
        <div id="qr-container" class="hidden">
            <p style="color: green;">წარმატებით შეიძინეთ! აჩვენეთ კოდი ადმინს:</p>
            <div id="qrcode" style="display: flex; justify-content: center;"></div>
        </div>
    </div>

    <script>
        let currentUser = "";

        function login() {
            const email = document.getElementById('emailInput').value;
            if (!email) return alert("შეიყვანეთ იმეილი!");

            currentUser = email;
            document.getElementById('auth-section').classList.add('hidden');

            if (email === "100@gmail.com") {
                document.getElementById('admin-panel').classList.remove('hidden');
            } else {
                document.getElementById('user-panel').classList.remove('hidden');
                document.getElementById('userDisplay').innerText = email;
            }
        }

        function buyProduct() {
            document.getElementById('product').classList.add('hidden');
            document.getElementById('qr-container').classList.remove('hidden');
            
            // QR კოდის შექმნა
            new QRCode(document.getElementById("qrcode"), {
                text: "პროდუქტი: მაგიდა | მყიდველი: " + currentUser,
                width: 200,
                height: 200
            });
        }

        function startScanner() {
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    alert("სკანირებულია: " + decodedText + "\nსტატუსი: ნაყიდია ✅");
                    html5QrCode.stop();
                }
            ).catch(err => alert("კამერის ნებართვა საჭიროა!"));
        }
    </script>
</body>
</html>
